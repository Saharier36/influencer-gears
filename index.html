<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gears</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="poppins-regular">
    <header>
      <nav class="navbar display-flex">
        <h2 class="brand">Influencer products</h2>
        <ul class="nav-links display-flex">
          <li class="nav-item"><a class="nav-link" href="">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="">Sign up</a></li>
          <li class="nav-item"><a class="nav-link" href="">Log In</a></li>
          <li class="nav-item">
            <a class="nav-link" href=""
              ><i class="fa-solid fa-magnifying-glass"></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href=""
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>
          </li>
        </ul>
      </nav>

      <div class="banner display-flex">
        <div>
          <h2 class="banner-title">Start your Journey as Influencer</h2>
          <p class="banner-description">
            This influencer shop offers a curated selection of trusted, trendy
            products, each personally chosen based on real use and experience.
          </p>
          <button class="btn">
            Prebook now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div>
          <img class="banner-img" src="./images/main-camera.png" alt="" />
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
